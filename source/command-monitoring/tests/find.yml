data:
  - { _id: 1, x: 11 }
  - { _id: 2, x: 22 }
  - { _id: 3, x: 33 }
  - { _id: 4, x: 44 }
  - { _id: 5, x: 55 }

collection_name: &collection_name "values"
database_name: &database_name "command-monitoring-tests"

tests:
  -
    description: "A successful find event with no options"
    operation:
      name: "find"
      arguments:
        filter: { _id: 1 }
    expectations:
      -
        command_started_event:
          command:
            find: *collection_name
            filter: { _id: 1 }
          command_name: "find"
          database_name: *database_name
      -
        command_succeeded_event:
          reply:
            - { _id: 1, x: 11 }
          command_name: "find"
          database_name: *database_name
  -
    description: "A successful find event with options"
    operation:
      name: "find"
      arguments:
        filter: { _id: 1 }
        sort: { _id: 1 }
        skip: 2
        limit: 2
    expectations:
      -
        command_started_event:
          command:
            find: *collection_name
            filter: { _id: { $gt : 2 }}
            sort: { _id: 1 }
            skip: 2
            limit: 2
          command_name: "find"
          database_name: *database_name
      -
        command_succeeded_event:
          reply:
            - { _id: 1, x: 11 }
          command_name: "find"
          database_name: *database_name
  -
    description: "A successful find event with a getmore"
    operation:
      name: "find"
      arguments:
        filter: { _id: 1 }
        sort: { _id: 1 }
        batchSize: 3
    expectations:
      -
        command_started_event:
          command:
            find: *collection_name
            filter: { _id: { $gte : 1 }}
            sort: { _id: 1 }
            batchSize: 3
          command_name: "find"
          database_name: *database_name
      -
        command_succeeded_event:
          reply:
            - { _id: 1, x: 11 }
            - { _id: 2, x: 22 }
            - { _id: 3, x: 33 }
          command_name: "find"
          database_name: *database_name
      -
        command_started_event:
          command:
            collection: *collection_name
            batchSize: 3
          command_name: "getMore"
          database_name: *database_name
      -
        command_succeeded_event:
          reply:
            - { _id: 4, x: 44 }
            - { _id: 5, x: 55 }
          command_name: "getMore"
          database_name: *database_name
  -
    description: "A failed find event"
    operation:
      name: "find"
      arguments:
        filter: { $nothing: true }
    expectations:
      -
        command_started_event:
          command:
            find: *collection_name
            filter: { $nothing: true }
          command_name: "find"
          database_name: *database_name
      -
        command_failed_event:
          command_name: "find"
          database_name: *database_name
